# AIDEV-NOTE: 250903170015 Grafana dashboard provisioning configuration
# Automatically load dashboards on startup

apiVersion: 1

providers:
  - name: 'KOL Platform Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards